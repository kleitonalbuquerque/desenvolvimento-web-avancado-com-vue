<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <title>Curso Vue</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <div v-html="elementosHTML"></div>
      <div v-text="elementosHTML"></div>
      <p v-once>Saldo inicial: R$ {{ saldo.toFixed(2) }}</p>
      <p>Saldo atualizado: {{ saldo.toFixed(2) }}</p>
      <p v-html="msgErr"></p>
      <input type="number" id="valor" />
      <button @click="creditar()">Creditar</button>
      <button @click="debitar()">Debitar</button>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          elementosHTML: `
            <p><strong>Site: </strong></p><a href='https://google.com.br' target='_blank'>Google</a>
            `,
          msgErr: "",
          saldo: 1100,
        },
        methods: {
          creditar() {
            if (valor.value == "" || valor.value == " ") {
              this.msgErr = "Favor informar um valor válido!";
            } else {
              this.msgErr = "";
              this.saldo += parseFloat(valor.value);
            }
          },
          debitar() {
            if (valor.value == "" || valor.value == " ") {
              this.msgErr = "Favor informar um valor válido!";
            } else {
              this.msgErr = "";
              this.saldo -= parseFloat(valor.value);
            }
          },
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <title>Curso Vue</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <a
        href="http://google.com"
        target="_blank"
        v-on:click.prevent="prevenirComportamentoPadrao()"
      >
        Link
      </a>
      <br />
      Mensagem: {{ msg }}
      <hr />
      <button @click.once="executarUmaVez()">Botão</button>
      <p>Cliques: {{ cliques }}</p>
      <hr />
      <!-- prevent.once é indicado para evitar múltiplicas requisições -->
      <form @submit.prevent.once="prevenirUmaVez()">
        <button type="submit">Enviar</button>
      </form>
      <p>Formulário: {{ formulario }}</p>
      <hr />
      <input type="text" @keyup.Shift.Enter="capturandoTeclas($event)" />
      <p>Teclas: {{ teclas }}</p>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "",
          cliques: 0,
          formulario: "",
          teclas: "",
        },
        methods: {
          prevenirComportamentoPadrao() {
            this.msg = "Comportamento padrão ativado";
          },
          executarUmaVez() {
            this.cliques++;
          },
          prevenirUmaVez() {
            this.formulario = "Prevenindo o comportamento padrão";
          },
          capturandoTeclas(e) {
            this.teclas = "Modificadores encadeados com sucesso!";
            // this.teclas = e.key;
          },
        },
      });
    </script>
  </body>
</html>

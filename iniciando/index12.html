<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <title>Curso Vue</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <span>Paciente </span><input type="text" v-model="paciente" />
      <br />
      <ul>
        <li v-for="p in lista">{{ p.nome }}, {{ p.idade }}</li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          paciente: "",
          pacientes: [
            { nome: "José", idade: 40 },
            { nome: "Maria", idade: 35 },
            { nome: "Pedro", idade: 22 },
            { nome: "Laura", idade: 30 },
            { nome: "Paulo", idade: 60 },
          ],
          lista: [],
        },
        methods: {},
        computed: {},
        watch: {
          // O método deve ter o mesmo nome do atributo
          // paciente(valorNovo, valorAntigo) {
          //   console.log("novo: ", valorNovo, " - ", "antigo: ", valorAntigo);
          // },
          paciente(valorNovo) {
            // console.log(valorNovo);
            // console.log(this.pacientes.filter((p) => p.nome.match(valorNovo)));
            this.lista = this.pacientes.filter((p) => p.nome.match(valorNovo));
          },
        },
      });
    </script>
  </body>
</html>
